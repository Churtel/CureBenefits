<!DOCTYPE html>
<html>
<body>

<h1>Cure Benefits LLC</h1>

<body onload = "typeWriter()";>
  <img src="assets/Gunjan.jpg" width="250px"/>
</body>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'I have reserved this site and parked the domain for Gunjan Bhattarai.';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
